<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate en Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <img src="img/face.svg" alt="Logo de Facebook" style="width: 400px; height: 300px;" class="img-fluid mb-4">
                <form class="shadow-lg rounded p-4 bg-light">
                    <h1 class="text-center">Crea una cuenta</h1>
                    <p class="text-center">Es rápido y fácil</p>
                    <hr>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3 row">
                            <label for="diaN" class="form-label">Fecha de nacimiento</label>
                        <div class="col">
                            <select class="form-select" id="birthDay" required>
                                <option value="">Dia</option>
                                <option value="">1</option>
                                <option value="">2</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="mesN" required>
                                <option value="">Mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="añoN" required>
                                <option value="">Año</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <h5 class="form-label mb-1">Género</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check flex-fill me-2">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label w-100 text-center" for="female">Mujer</label>
                            </div>
                            <div class="form-check flex-fill me-2">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label w-100 text-center" for="male">Hombre</label>
                            </div>
                            <div class="form-check flex-fill me-2">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label w-100 text-center" for="male">Personalizado</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Número de celular o correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña nueva</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarte</button>
                    <hr>
                    <p class="text-center"><a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzU5NDIwNjYwLCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D&locale=es_LA">¿Ya tienes una cuenta?</a></p>
                </form>
            </div>
        </div>
        <div class="row">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
